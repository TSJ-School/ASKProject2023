<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seni dan budaya Malaysia</title>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}
</style>
</head>
<body>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Bangunan</a>
  <a href="#">Pakaian</a>
  <a href="#">Tarian</a>
  <a href="#">Alat Muzik</a>
  <a href="#">Makanan</a>
</div>
<ul>
  <li><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span></li>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
       }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
       }
</script>
  <li><a href="#home">Laman Utama</a></li>
  <li><a href="#about">Pengenalan Ahli Projek</a></li>
</ul>
</body>
</html>
